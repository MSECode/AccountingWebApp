<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Set your Budget </title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navbar-style.css">
    <link rel="stylesheet" href="/css/start-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/#home" id="navbar__logo">Money Manager</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Start Section -->
    <div class="start">
        <div class="start__header">
            <h1>These are your Accounts and your Expenses</h1>
        </div>
        <div class="start__container">
            <div class="start__diagram--container">
                <h1>Expenses</h1>
                <div class="start__diagram--card"><i class="fas fa-chart-pie"></i></div>
            </div>
            <div class="start__table--container">
                <h2>Here you can insert a new expense</h2>
                <form class="expense__form" id="addExpense">
                    <div class="expense__form--control">
                        <label for="text">Text</label>
                        <input type="text" id="text" placeholder="Enter text..." />
                    </div>
                    <div class="expense__form--control">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount..." />
                    </div>
                    <button class="expense__btn">Add transaction</button>
                </form>
                <p>This is the name </p>
                <p>This is the amount</p>
                <h1>These are all of your expenses</h1>
                <h3>Add new transaction</h3>
            </div>
        </div>
    </div>
</body>
</html>
